name: Run Selenium Tests

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches: [ "dev" , "main", "stacey-dev"]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Run Selenium Tests
        run: |
          ls -l
          mvn clean test -Dtest=tests.LoginTest,tests.RegisterTest
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64
          JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64


      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output/ExtentReports.html
