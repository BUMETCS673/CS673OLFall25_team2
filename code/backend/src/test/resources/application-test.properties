# === JWT test config ===
app.jwt.secret=test-secret
app.jwt.expiration=86400000

# Test users
app.security.user.name=testuser
app.security.user.password=testpass

app.security.admin.name=adminuser
app.security.admin.password=adminpass

# Dummy DB so tests dont blow up on JPA
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false

# Disable DB during tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.saml2.Saml2RelyingPartyAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration).

# Database Configuration
# =====================
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Disable Flyway
# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Server Configuration
server.port=8080
server.servlet.context-path=/api
# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Application Configuration

