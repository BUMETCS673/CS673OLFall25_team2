# === JWT test config ===
app.jwt.secret=test-secret
app.jwt.expiration=86400000

# Test users
app.security.user.name=testuser
app.security.user.password=testpass

app.security.admin.name=adminuser
app.security.admin.password=adminpass

# Dummy DB so tests dont blow up on JPA
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false

# Disable DB during tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration).

