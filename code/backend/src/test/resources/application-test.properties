# Written by human
# === JWT test config ===
app.jwt.secret=test-secret
app.jwt.expiration=86400000

# Test users
app.security.user.name=testuser
app.security.user.password=testpass

app.security.admin.name=adminuser
app.security.admin.password=adminpass

# Dummy DB so tests dont blow up on JPA
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable DB during tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.saml2.Saml2RelyingPartyAutoConfiguration


# =====================================================================
# JPA / Hibernate
# =====================================================================
# Let Spring/Hibernate manage schema updates automatically in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# =====================================================================
# Flyway Migrations
# =====================================================================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# =====================================================================
# H2 Console (useful for dev only)
# =====================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================================
# Logging (verbose for debugging in dev)
# =====================================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================================
# Application Config
# =====================================================================
#app.jwt.secret=mySecretKey
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


