# =====================================================================
# Database Configuration (Docker profile)
# =====================================================================
spring.datasource.url=jdbc:mysql://db:3306/careerforge?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=cf_user
spring.datasource.password=secret

# =====================================================================
# JPA / Hibernate
# =====================================================================
# Let Spring/Hibernate manage schema updates automatically in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Explicit Hibernate 6 dialect (otherwise logs a warning)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================================================================
# Flyway Migrations
# =====================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# =====================================================================
# H2 Console (useful for dev only)
# =====================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================================
# Server Settings
# =====================================================================
server.port=8080
server.servlet.context-path=/api

# =====================================================================
# Logging (verbose for debugging in dev)
# =====================================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================================
# Security (Temporary default user for testing)
# =====================================================================
spring.security.user.name=admin
spring.security.user.password=admin123

# =====================================================================
# Application Config
# =====================================================================
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000
