# =====================================================================
# Database Configuration (Docker profile)
# =====================================================================
spring.datasource.url=${JDBC_URL}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =====================================================================
# JPA / Hibernate
# =====================================================================
# Let Spring/Hibernate manage schema updates automatically in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Explicit Hibernate 6 dialect (otherwise logs a warning)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================================================================
# Flyway Migrations
# =====================================================================
spring.flyway.enabled=false

# =====================================================================
# H2 Console (useful for dev only)
# =====================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================================
# Server Settings
# =====================================================================
server.port=8080
server.servlet.context-path=/api

# =====================================================================
# Logging (verbose for debugging in dev)
# =====================================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================================
# Security (Temporary default user for testing)
# =====================================================================
# USER account
app.security.user.name=testuser
app.security.user.password=test123

# ADMIN account
app.security.admin.name=admin
app.security.admin.password=admin123

# =====================================================================
# Application Config
# =====================================================================
#app.jwt.secret=mySecretKey
app.jwt.expiration=86400000
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

